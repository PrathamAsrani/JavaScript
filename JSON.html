    <script>
        // JSON : 'JS notation', is defined as language  to create API that will be going go store data and that data will be communicated with the differnet softeare via API

        // run in browser console
        let myObj=  {
            key_1 : "some text", 
            key_2 : true,
            key_3 : 5
        };
        
        // to convert the 'Object' in the 'JSON data';
        let myObjStringJSON = JSON.stringify(myObj);

        console.log(myObjStringJSON);

        // to convert the 'JSON data' in the 'Object';
        let againMyObj = JSON.parse(myObjStringJSON);
    </script>
